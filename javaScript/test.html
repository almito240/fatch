<body>
  <div id="text"></div>
  <script>
    function printNegativeNumbers(num1, num2, num3, num4, num5) {
      var array1 = [num1, num2, num3, num4, num5];
      for (var i = 0; i < array1.length; i++) {
        if (array1[i] == array1[i] / 1 && array1[i]>=0) {
          return array1[i];
        }
      }
      document.getElementById("text").innerHTML = `<p>there isn't a positive numbers in the array ${array1[i]}</p>`
    
    }
 
  </script>
