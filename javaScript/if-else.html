    <script>
        function calculatAndPrint(numberOne, numberTwo, action) {
            if (action == "+") {
                var sum = numberOne + numberTwo;
                document.writeln("the result is :" + sum)
            }
            else if (action == "-") {
                var minus = numberOne - numberTwo;
                document.writeln("the result is:" - minus)
            }
            else if (action == "x") {
                var multy = numberOne * numberTwo;
                document.writeln("the result is :" * multy)
            }
            else if (action == "/") {
                if (numberTwo !== 0) {
                    var divid = numberOne / numberTwo;
                    document.writeln("the result is:" / divid)
                }

            }
        }
        var input1 = "-"
        var num1 = 300
        var num2 = 40

    </script>
